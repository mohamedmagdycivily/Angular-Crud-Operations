<form class="container" (ngSubmit)="Add()">
  <div class="form-group row">
    <label for="id" class="col-3">Id</label>
    <input name="id" [(ngModel)]="id" type="text" class="form-control col-6" />
  </div>
  <div class="form-group row">
    <label for="name" class="col-3">Name</label>
    <input
      name="name"
      [(ngModel)]="name"
      type="text"
      class="form-control col-6"
    />
  </div>
  <div class="form-group row">
    <label for="email" class="col-3">Email</label>
    <input
      name="email"
      [(ngModel)]="email"
      type="text"
      class="form-control col-6"
    />
  </div>
  <div class="form-group row">
    <label for="Phone" class="col-3">Phone</label>
    <input
      name="phone"
      [(ngModel)]="phone"
      type="text"
      class="form-control col-6"
    />
  </div>
  <div class="form-group row">
    <label for="city" class="col-3">City</label>
    <input
      name="city"
      [(ngModel)]="city"
      type="text"
      class="form-control col-6"
    />
  </div>
  <div class="form-group row">
    <label for="Street" class="col-3">Street</label>
    <input
      name="Street"
      [(ngModel)]="street"
      type="text"
      class="form-control col-6"
    />
  </div>
  <div class="form-group text-center">
    <input type="submit" class="btn btn-success" />
  </div>
</form>
